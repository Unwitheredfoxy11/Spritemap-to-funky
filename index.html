<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Spritemap to funky</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Conversor Spritemap → PNGS individuales (ZIP)</h1>

  <!-- Drop & Box PNG -->
  <div class="inputs" id="dropBoxPng">
    <p class="dropText">Arrastra tu PNG aquí o usa el botón</p>
    <label>PNG SpriteMap de Adobe Animate:
      <input id="pngInput" type="file" accept="image/png">
    </label>
    <canvas id="previewPNG" style="display:none; margin-top:10px; border:1px solid #666;"></canvas>
  </div>

  <!-- Drop & Box Atlas JSON -->
  <div class="inputs" id="dropBoxAtlas">
    <p class="dropText">Arrastra tu Atlas JSON aquí o usa el botón</p>
    <label>JSON del atlas/lleva el mismo nombre de la animacion:
      <input id="jsonInput" type="file" accept=".json">
    </label>
  </div>

  <!-- Drop & Box Anim JSON -->
  <div class="inputs" id="dropBoxAnim">
    <p class="dropText">Arrastra tu Animation JSON aquí o usa el botón (opcional)</p>
    <label>Animation.json/a lo que veo siempre lleva "Animation.json"(opcional):
      <input id="animInput" type="file" accept=".json">
    </label>
    <canvas id="previewAnim" style="display:none; margin-top:10px; border:1px solid #666;"></canvas>
  </div>

  <div class="controls">
    <button id="convertir">Exportar a ZIP</button>
    <button id="openZipTab" style="display:none">Abrir ZIP en nueva pestaña</button>
  </div>

  <p id="status">Esperando archivos...</p>

  <!-- Librería JSZip -->
  <script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>

  <!-- Módulos -->
  <script src="atlas.js"></script>
  <script src="anims.js"></script>
  <script src="ui.js"></script>

  <footer class="footer">
    <p>Todo lo que pasa por esta pagina... solo son test, ,me cago en foxy</p>
  </footer>
</body>
</html>
